<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plainview App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row lg">
        <div class="col-md-12 logo">
          <img src="img/plainview-sm.png" id="logo" alt="logo" />
        </div>
      </div>

      <div class="row form">
        <div class="col-md-4 col-md-offset-4">
          <form class="form-inline">
            <div class="form-group">
              <!-- <label for="urlinput">Name</label> -->
              <input type="text" class="form-control" id="urlInput" placeholder="Input URL Here" size="30">
            </div>
            <button type="submit" class="btn btn-default go">Go</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
